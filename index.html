<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Commencal | Always more</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header u-margin-bottom">
    <div class="logo-wrapper">
      <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    <!--NAVIGATION-->
    <div class="navigation-wrapper">
      <nav class="navigation u-container">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#" class="navigation__link">Bikes</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Ride alpha</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Equipment</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Components</a></li>
        </ul>
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#" class="navigation__link">Blog</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Community</a></li>
        </ul>
      </nav>
    </div>
    <img src="img/Header_img.jpg" alt="Biker biking downhill" class="header__img">
  </header>

  <!--MAIN-->
  <main class="main u-container u-margin-bottom">
    <figure class="main__img-wrapper">
      <img src="img/Kids.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">Kids</figcaption>
    </figure>
    <figure class="main__img-wrapper">
      <img src="img/XC hardtail.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">XC hardtail</figcaption>
    </figure>
    <figure class="main__img-wrapper">
      <img src="img/XC full suspension.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">XC full suspension</figcaption>
    </figure>
    <figure class="main__img-wrapper">
      <img src="img/Street.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">Street</figcaption>
    </figure>
    <figure class="main__img-wrapper">
      <img src="img/Downhill.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">Downhill</figcaption>
    </figure>
    <figure class="main__img-wrapper">
      <img src="img/Enduro hardtail.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">Enduro hardtail</figcaption>
    </figure>
    <figure class="main__img-wrapper">
      <img src="img/Enduro full suspension.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">Enduro full suspension</figcaption>
    </figure>
    <figure class="main__img-wrapper">
      <img src="img/City.jpg" alt="Bike" class="main__img">
        <figcaption class="main__figcap">City</figcaption>
    </figure>
  </main>

  
</body>
</html>
